<html ng-app="my-roster">
<head>
    <meta charset="UTF-8">
    <title>My_Roster</title>
    
    <link rel="stylesheet" href= "/static/bower_components/bootstrap/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href= "/static/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" >   
    <link rel="stylesheet" href="/static/css/site.css">
</head>
<body>
    <div class="container">

        <div class="row">
            <section id="players-container">
                <div class="col-sm-8 col-sm-offset-2">
                    <div class="player-header">
                        <h2>Players</h2>
                        <p>The best players in the NFL</p>
                        <button id = 'get-players'>Get Players</button>
                    </div>

                    <div id="player-list" class="player-roster">
                        
                    </div>


            </section>
            </div>

            <div class="col-sm-8 col-sm-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">My NFL Roster</h3>
                    </div>
                    <div class="panel-body">
                        <div class="player-form">
                            <form action="index.html" method="POST" class="form player-form1">
                                <div class="form-group">
                                    <label for="player-name">Player Name:</label>
                                    <input  id ="player-name" name = "player-name" type="text" class = "form-control">
                                </div>
                                <div class="form-group">
                                    <label for="player-position">Player Position:</label>
                                    <input id = "player-position" name = "player-position" type="text" class = "form-control">
                                </div>
                                <div class="form-group">
                                    <label for="player-number">Player Number:</label>
                                    <input id ="player-number" name = "player-number" type="text" class = "form-control">
                                </div>
                                <input type="submit" class="btn btn-default"></button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        
        <ul id = "nfl_roster"> 
            
        </ul>
        
        <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/static/bower_components/angular/angular.min.js"></script>
        <script src="/static/scripts/app.js"></script>
</body>

</html>
